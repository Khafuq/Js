<!DOCTYPE html>
<html>
<body>
        <h3> Q1) Print the odd numbers from 10 to 20 in an descending order? </h3>
    <script>
        // Write JS codde to print the odd numbers
        // From 10 to 20 an descending order
        for (x=20; x>=10; x--)
        {
            if( x % 2 ==1 ) {
            document.write("The result = " + x + "<br>");
        }
    }
    </script>
    <br> <hr> <br>
    <h3> Q2) Print the Even numbers from 5 to 20 in an ascending order? </h3>
      <script>
         // Write JS codde to print the even numbers
        // From 5 to 20 an ascending order
       
        for ( x=5; x<=20; x++)
        {
            if(x % 2 == 0){
            document.write("The result = " + x + "<br>");
        }
    }
    </script>

</body>
</html>
